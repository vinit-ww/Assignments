  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
 <div class="table-responsive">  
  <table class="table table-striped table-bordered table-hover table-condensed ">
  	<thead>
  		<tr class="success">
  			<th>FirstName</th>
  			<th>LastName</th>
  			<th>Email</th>
  			
  		</tr>
  	</thead>
  	<tbody>

  			<td>Vineet</td>
  			<td>Kothari</td>
  			<td>Vk.gmail.com</td>
  		</tr>
		<tr class="danger">
  			<td>Vineet</td>
  			<td>Kothari</td>
  			<td>Vk.gmail.com</td>
  		</tr>
	</tbody>
  </table>
